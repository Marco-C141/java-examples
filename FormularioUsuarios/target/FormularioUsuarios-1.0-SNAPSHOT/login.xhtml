<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background:#ffffff; padding: 30px; font-family: Arial;">
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <h:graphicImage library="img" name="logo3.jpg"
                            style="height: 50px; margin-right: 10px;" />
            <h1>Iniciar sesion</h1>
        </div>    
            
        
        <h:form id="login">
            <h:messages globalOnly="true" style="color: red;"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Usuario"/>
                <h:inputText id="username" value="#{loginBean.username}"/>
                
                <h:outputLabel for="password" value="ContraseÃ±a"/>
                <h:inputSecret id="password" value="#{loginBean.password}"/>                
    
                <h:commandButton action="#{loginBean.login()}" value="Enviar"/>
            </h:panelGrid>
        </h:form>
        <h:link value="Registrarse" outcome="index" />
    </h:body>
</html>
