<!DOCTYPE html>
<!-- Indica documento html e importa etiquetas -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Registro</title>
</h:head>
<!-- Cuerpo de la página con estilos -->
<h:body style="background:#ffd6e7; padding:30px; font-family:Arial;">
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <h:graphicImage library="img" name="logo3.jpg"
                            style="height: 50px; margin-right: 10px;" />
        </div>
    
    <h2>Registro de Usuario</h2>

    <h:form>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel value="Usuario:"/>
            <h:inputText value="#{usuarioBean.usuario.usuario}" required="true"
                         requiredMessage="El usuario es obligatorio"/>

            <h:outputLabel value="Contraseña:"/>
            <h:inputSecret value="#{usuarioBean.usuario.contraseña}" required="true"
                           requiredMessage="La contraseña es obligatoria"/>

            <h:outputLabel value="Nombre:"/>
            <h:inputText value="#{usuarioBean.usuario.nombre}" required="true"
                         requiredMessage="El nombre es obligatorio"/>

            <h:outputLabel value="Correo:"/>
            <h:inputText value="#{usuarioBean.usuario.correo}" required="true"
                         requiredMessage="El correo es obligatorio"/>

            <h:outputLabel value="Teléfono:"/>
            <h:inputText value="#{usuarioBean.usuario.telefono}" required="true"
                         requiredMessage="El teléfono es obligatorio"/>

        </h:panelGrid>

        <br/>
        
        <h:selectBooleanCheckbox id="Acepto"
                                         value="#{usuarioBean.aceptaTerminos}"/>
                <h:outputLabel for="Acepto"
                               value="Acepto términos y condiciones"/>
        <br/>
        <h:panelGroup>
            <h:outputText value=" Estos son los terminos y condiciones: 1. No compartir contraseña"/>
            
        </h:panelGroup>
        
        <br/><br/>
        

        <h:commandButton value="Guardar"
                         action="#{usuarioBean.registrar}"
                         style="background:#ff8fc7; border:none; padding:10px; color:white;"/>

        <span style="display:inline-block; width:20px;"></span>

        <h:commandButton value="Limpiar"
                 action="#{usuarioBean.limpiar}"
                 immediate="true"
                 style="background:#ccc; border:none; padding:10px;">
                <f:ajax render="@form" />
        </h:commandButton>

        <br/><br/>

        <h:messages style="color:red; font-weight:bold;" />

        <br/><br/>

        <h3>Usuarios registrados:</h3>

        <h:inputTextarea value="#{usuarioBean.textoUsuarios}"
                         cols="60"
                         rows="8"
                         readonly="true"
                         style="background:white;"/>
    </h:form>

</h:body>
</html>
